<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <form id="personForm">
          <input type="hidden" id="id">
        <div>
          <label for="name">Név</label>
          <input type="text" id="name" required>
        </div>
        <div>
          <label for="email">E-mail</label>
          <input type="email" id="email" required>
        </div>
        <div>
          <label for="phone_number">Telefonszám</label>
          <input type="tel" id="phone_number" required>
        </div>
        <div>
          <label for="birth_date">Születési Dátum</label>
          <input type="date" id="birth_date" required>
        </div>
        <button type="submit" id="submitButton">Elküld</button>
        <button type="submit" id="updateButton" class="hide">Módosít</button>
        <button type="reset" id="resetButton">Alaphelyzetbe</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Név</th>
            <th>E-mail</th>
            <th>Telefonszám</th>
            <th>Születési Dátum</th>
            <th>Műveletek</th>
          </tr>
        </thead>
        <tbody id="peopleTable">

        </tbody>
      </table>

    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
